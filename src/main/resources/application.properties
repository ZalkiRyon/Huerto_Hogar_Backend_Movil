spring.application.name=huertohogar

# Active Profiles - Load application-local.properties automatically
spring.profiles.active=local

# Server Configuration - Escuchar en todas las interfaces para acceso desde emulador
server.address=0.0.0.0
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hh_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Cloudinary Configuration (External API for image hosting)
# SECURITY: Credentials are loaded from application-local.properties (not committed to Git)
# For production/other developers: Copy application-local.properties.template and fill with real values
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB